<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validacion de campos en tiempo real</title>
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="full-form.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<form class="registration" id="registration" action="#">
			<h1>Registrarse</h1>
			<label for="username">
				<span>Usuario:</span>
				<input type="text" id="username" minlength="3" required>
				<ul class="input-requirements">
					<li>Agregar al menos tres caracteres.</li>
					<li>Solo debe contener letras y numeros (sin caracteres especiales).</li>
				</ul>
			</label>
			<label for="password">
				<span>Password:</span>
				<input type="text" id="password" minlength="8" maxlength="100" required>
				<ul class="input-requirements">
					<li>Al menos 8 caracteres (y menos de 100 carcateres).</li>
					<li>Contener al menos 1 numero.</li>
					<li>Contener al menos 1 letra minuscula</li>
					<li>Contener al menos 1 letra mayuscula</li>
					<li>Contener algun caracter especial (por ejemplo: @ !).</li>
				</ul>
			</label>
			<label for="password_repeat">
				<span>Repetir password:</span>
				<input type="text" id="password_repeat" minlength="8" maxlength="100" required>	
			</label>
			<br>
			<input type="submit">
		</form>
	</div>
	<script src="scrip.js"></script>
</body>
</html>
